<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="style.css"><title>My Weather App</title><script defer="defer" src="main.js"></script></head><body><div class="page-header container flex"><div class="header-left flex"><img src="" alt="logo" class="logo"><h1 class="page-title">My Weather App</h1></div><div class="header-right flex"><p class="header-ctemp">°C</p><label class="switch"><input type="checkbox" class="slider-btn"> <span class="slider"></span></label><p class="header-ftemp">°F</p></div></div><div class="container page-content"><div class="content-search flex"><form action=""><input class="searchbar" placeholder="Your city"> <button class="searchbtn">Search</button></form></div><div class="content-displayarea"><div class="displayarea"><div class="displayarea-currentday flex"><div class="currentday-tempcontainer"><div class="currentday-toparea flex"><p class="currentday-maxtemp temp-text"></p><p>-</p><p class="currentday-mintemp temp-text"></p></div><p class="currentday-temp temp-text"></p><div class="currentday-bottomarea flex"><p>feels like</p><p class="currentday-feels temp-text"></p></div></div><h2 class="currentday-location"></h2><div class="currentday-weather"><img src="" alt="" class="currentday-weatherimg"><p class="currentday-weathertext"></p></div></div><h3 class="weatherforecast-text">Weather forecast</h3><div class="displayarea-forecast"></div></div></div></div></body></html>
