<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>My Weather App</title>
</head>

<body>
    <div class="page-header container flex">
        <img src="" alt="logo" class="logo">
        <h1 class="page-title">My Weather App</h1>
    </div>
    <div class="container page-content">
        <div class="content-search flex">
            <form action="">
                <input type="text">
                <button>Search</button>
            </form>
        </div>
        <div class="content-displayarea">
            <div class="displayarea">
                <div class="displayarea-currentday flex">
                    <div class="currentday-temp">
                        <div class="currentday-toparea flex">
                            <p class="currentday-maxtemp"></p>
                            <p class="currentday-mintemp"></p>
                        </div>
                        <p class="currentday-temp"></p>
                        <p class="currentday-feels"></p>
                    </div>
                    <h2 class="currentday-location"></h2>
                    <div class="currentday-weather">
                        <img src="" alt="" class="currentday-weatherimg">
                        <p class="currentday-weathertext"></p>
                    </div>
                </div>
                <div class="displayarea-forecast">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
